{% extends "base.html" %}
{% block body %}
<body>
  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Signup Info</h3>
            <form action='/signup/' method='post'>
              {% csrf_token %}

              {% for message in messages %}
              <div class="alert alert-primary {{ message.tags}} alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {{ message }}
              </div>
              {% endfor %}
              
              <div data-mdb-input-init class="form-outline flex-fill mb-2">
                <label class="form-label" for="uname">UserName</label>

                <input type="text" id="uname" name="uname" class="form-control" />

              </div-->
              <div data-mdb-input-init class="form-outline flex-fill mb-2">
                <label class="form-label" for="fname">First Name</label>

                <input type="text" id="fname" name="fname" class="form-control" />

              </div>
              <div data-mdb-input-init class="form-outline flex-fill mb-2">
                <label class="form-label" for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"class="form-control" />
              </div>
              

              <div class="row">
                <div class="col-md-6 mb-2">

                  <div data-mdb-input-init class="form-outline flex-fill mb-2">
                     <label class="form-label" for="email">Enter your Email</label>
                    <input type="email" id="email" name="email"class="form-control" />
                  </div>

                </div>
                <div class="row">
                <div class="col-md-6 mb-2">
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="pass1">Password</label>
                      <input type="password" id="pass1" name="pass1"class="form-control" />
                    </div>
                  </div>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="pass2">Confirm your password</label>
                      <input type="password" id="pass2" name="pass2" class="form-control" />
                      
                    </div>
                  </div>
              </div>
            </div>
            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
              <div class="col-md-2">

              </div>
              </div>
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

{% endblock  %}
