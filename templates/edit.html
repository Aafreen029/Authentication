{% extends "base.html" %}
{% block body %}
<div class="container">
    <form method='post'>
        {% csrf_token%}
        <h4> Update Customer </h4>
        
        {% for message in messages %}
        <div class="alert alert-primary {{ message.tags}} alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ message }}
        </div>
        {% endfor %}
      
        <div class="form-group">
            <label>Name </label>
            <input type="text" name="full_name" class="form-control" required value={{customer.full_name}}>
		</div>
        <div class="form-group">
            <label>Email</label>
			<input type="email" name="email" class="form-control" required value={{customer.email}}>
		</div>
		<div class="form-group">
			<label>Age</label>
			<input type="text" name="age" class="form-control" required value={{customer.age}}>
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" name="phone" class="form-control" required value={{customer.phone}}>
		</div>					
		<div class="modal-footer">
            <button class="btn btn-success lg mt-3" type="submit"> submit</button>
		</div>
    </form>
         
{% endblock %}
